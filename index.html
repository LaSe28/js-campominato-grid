<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Campo Minato</h1>
        <div>
            <label for="difficulty"><strong>Difficoltà:</strong></label>
            <select id="difficulty">
                <option value="">Scegli</option>
                <option id="easy" value="easy">Easy</option>
                <option id="medium" value="medium">Medium</option>
                <option id="hard" value="hard">Hard</option>
            </select>
            <button id="play" >Play</button>
        </div>
    </header>
    <div class="container">
        <label for="difficulty" class="text">Prima di cominciare, scegli una difficoltà..</label>
        <div class="hidden griglia-easy"></div>
        <div class="hidden griglia-medium"></div>
        <div class="hidden griglia-hard"></div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
